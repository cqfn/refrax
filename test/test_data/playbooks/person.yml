  - question: |
      Fix 'Person'

    answer: |
      ```java
      package com.example.model;

      public class Person {
          private String name;

          public Person(String name) {
              this.name = name;
          }

          public String getName() {
              if (name != null && !name.isEmpty()) {
                  return name;
              } else {
                  return "Unnamed";
              }
          }
      }
      ```
